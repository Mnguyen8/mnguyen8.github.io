<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.svg">
    <style>
        .navbar-brand-logo {
          display: flex;
          align-items: center;
          color: black;
        }

        .navbar-brand-logo img {
          margin-right: 10px; /* Space between image and text */
          height: 30px; /* Adjust image height as needed */
        }
        .homelogo{
            width: 25%;
            height: 25%;
        }
        .navbar{
            background-color: white;
        }
        body{
            background-color: #2B2A33;
            color: white;

        }
        .chain{
            color: #eb8f17;
        }
        #redirectMessage {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        #redirectImage{
            display: block;
            margin: 20px auto;
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-logo" href="#">
                <img src="./images/logo.svg" alt="Logo">
                Michael's GitHub Network
            </a>
        </div>
    </nav>
    <div id="redirectMessage"></div>

    <div>
        <p id="redirectMessage">Click <a href="https://mnguyen8.github.io/" class="chain">here</a> to redirect to home page.</p>
        <a href="https://mnguyen8.github.io/"><img id="redirectImage" src="./images/logo.svg" alt="MGN Logo"></a>
    </div>

    <script>
        window.onload = () => {
            currentURL = window.location.href;
            lowerCaseURL = currentURL.toLowerCase();

            if (currentURL != lowerCaseURL) {
                location.replace(lowerCaseURL);
            } else {
                let countdown = 3;
                const messageDiv = document.getElementById('redirectMessage');
                const image = document.getElementById('redirectImage');

                function updateMessage() {
                    messageDiv.textContent = `Uh oh, something happened?! You will be redirected to the home page in ${countdown} seconds...`;
                    countdown--;

                    if (countdown >= 0) {
                        setTimeout(updateMessage, 1000); 
                    } else {
                        window.location.href = "https://mnguyen8.github.io/"; 
                    }
                }

                updateMessage();
            }
        };
    </script>
</body>
</html>
